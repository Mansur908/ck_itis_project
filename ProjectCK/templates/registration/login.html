<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Login</title>
  </head>
  <body>
<a style="margin: 95%" href="{% url 'register' %}">Registration</a>

{% if form.errors %}
    <p style="color: red">Please enter a correct username and password</p>
{% endif %}

  <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">Login</label>
{#        <input name="username" type="text" class="form-control" id="id_username" aria-describedby="emailHelp" required>#}
      <input type="text" name="username" class="form-control" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
{#        <input name="password" type="password" class="form-control" id="id_password" required>#}
        <input type="password" name="password" class="form-control" autocomplete="current-password" required="" id="id_password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
